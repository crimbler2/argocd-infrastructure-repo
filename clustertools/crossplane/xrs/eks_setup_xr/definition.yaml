apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: clustersetups.thesis.io
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  group: thesis.io
  names:
    kind: clusterSetup
    plural: clustersetups
  connectionSecretKeys:
    - cluster-ca
    - apiserver-endpoint
    - value
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                providerConfigRef:
                  description: Name of provider
                  type: string

                k8s-version:
                  description: Kubernetes version
                  type: string
                  enum: ["1.20", "1.21", "1.22", "1.23", "1.24"]
                workers-size:
                  description: Desired number of worker nodes in the cluster
                  type: integer
                  default: 2
                workload-type:
                  description: Type of workloads to be run on this cluster (GPU or non-GPU)"
                  type: string
                  enum: ["gpu", "non-gpu"]
                  default: "non-gpu"
                region:
                  description: Geographic location of this Cluster Setup
                  type: string
                  enum: ["eu-central-1", "eu-west-1"]


                vpc-cidrBlock:
                  description: CIDR block for VPC
                  type: string
                  default: "10.19.0.0/16"

                subnets:
                  type: object
                  properties:
                    public:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Name for public subnet
                          default: "public"
                        cidrBlock:
                          type: string
                          description: CIDR block for public subnet
                          default: "10.19.0.0/24"
                        availabilityZone:
                          type: string
                          description: AZ for public subnet
                          enum: ["a", "b", "c"]
                          default: "a"
                    private-1:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Name for private subnet 1
                          default: "private-1"
                        cidrBlock:
                          type: string
                          description: CIDR block for private subnet 1
                          default: "10.19.1.0/24"
                        availabilityZone:
                          type: string
                          description: AZ for private subnet 1
                          enum: ["a", "b", "c"]
                          default: "a"

              required:
                    - region
                    - k8s-version
                    - providerConfigRef