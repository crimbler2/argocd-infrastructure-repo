apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: example
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: dvpe-secretstore
    kind: SecretStore
  target:
    name: dynamodb
    creationPolicy: Owner
  data:
    - secretKey: hans-k8s
      remoteRef:
        key: thesis.team2.dynamo
        property: hans
    - secretKey: tomate-k8s
      remoteRef:
        key: thesis.team2.dynamo
        property: tom